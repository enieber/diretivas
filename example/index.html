<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example of how to use Directives</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"             charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" charset="utf-8">
    </head>
    <body ng-app="app">
        <div ng-controller="controller">

                <jmj-form name="form" ng-submit="submit()">
                    <jmj-input-label id="teste" model="model" label="Teste" required="true" minlength="10"></jmj-input-label>
                    {{model}}



                <jmj-panel-style >
                    <div class="form-group ">
                        <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12 pull-right">
                            <jmj-input-label-horizontal id="guiaPrincipal" type="number" label="3 - Guia Principal"
                                                        model="model.guiaPrincipal" maxlength="20" class="col-md4"
                                                        required="true"></jmj-input-label-horizontal>
                        </div>
                        <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12 pull-right">
                            <jmj-input-label-horizontal id="guiaPrestador" type="number" label="2 - NÂ° Guia do Prestador"
                                                        model="model.guiaPrestador" maxlength="20" class="col-md4"
                                                        pattern="patterns.codigo" required="true"></jmj-input-label-horizontal>
                        </div>
                    </div>
                </jmj-panel-style>
                <jmj-date-input-label id="test" label="test" model="test"
                 class="col-lg-3 col-md-3 col-sm-6 col-xs-6"></jmj-date-input-label>
                <jmj-input-label id="ted" label="Input" class="col-lg-3 col-md-3 col-sm-6 col-xs-6 " model="tortoise" ></jmj-input-label>
                <jmj-input-label id="ted2" label="Input2" class="col-lg-3 col-md-3 col-sm-6 col-xs-6" model="tortoise2" ></jmj-input-label>
                <jmj-input-label id="ted3" label="Input3" class="col-lg-3 col-md-3 col-sm-6 col-xs-6" model="tortoise3" ></jmj-input-label>
                <button type="submit" name="button">Enviar</button>
            </jmj-form>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="app.js"></script>
        <script src="../dist/jmj-diretivas.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="https://rawgithub.com/cletourneau/angular-bootstrap-datepicker/master/dist/angular-bootstrap-datepicker.js" charset="utf-8"></script>
    </body>
</html>
