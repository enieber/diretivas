<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example of how to use Directives</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"             charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" charset="utf-8">
        <link rel="stylesheet" href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css" rel="stylesheet"/>

    </head>
    <body ng-app="app">
        <div ng-controller="controller">

                <jmj-form ng-submit="submit" exception="exception">
                    <jmj-input-label id="teste" model="model.testss" label="Teste" required="true" minlength="10"></jmj-input-label>

                    <jmj-date-input-label id="test" label="test" model="test"
                 class="col-lg-3 col-md-3 col-sm-6 col-xs-6" required="true" btnbar="true">
                </jmj-date-input-label>
                    <jmj-date-input-label id="test" label="test" model="test"
                 class="col-lg-3 col-md-3 col-sm-6 col-xs-6" required="true" btnbar="true">
                </jmj-date-input-label>

                <jmj-input-label id="ted" label="Input" class="col-lg-3 col-md-3 col-sm-6 col-xs-6 " model="model.ted" ></jmj-input-label>
                <jmj-input-label id="ted2" label="Input2" class="col-lg-3 col-md-3 col-sm-6 col-xs-6" model="model.ted2" ></jmj-input-label>
                <jmj-input-label id="ted3" label="Input3" class="col-lg-3 col-md-3 col-sm-6 col-xs-6" model="model.ted3" ></jmj-input-label>
                <button type="submit" name="button" class="btn btn-success">Enviar</button>
            </jmj-form>

        </div>
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.1.js"></script>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="app.js"></script>
        <script src="/node_modules/toastr/build/toastr.min.js"></script>
        <script src="../dist/jmj-diretivas.js"></script>
    </body>
</html>
