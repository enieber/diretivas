<div class="row">
    <div class="form-group">
        <label for="{{idinput}}">{{label}}:</label>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-calendar"></i></span>
            <input id="{{idinput}}" type="date" class="form-control form-control-2 form-control-padding"  ng-model="model"
                   required="{{ required != undefined}}" placeholder="dd/mm/aaaa"
                   aria-describedby="date inputText">
        </div>
    </div>
</div>
