<div>
    <label for="{{id}}" class="{{requerido}}">{{label}}:</label><span class="required" ng-if="required">*</span></label>
</div>
<div>
    <select id="{{id}}" name="{{id}}" class="form-control form-control-2" ng-disabled="disabled == 'true' ? true : false"
            ng-options="select[campo] for select in data track by select[campo]"
            ng-model="model" aria-describedby="select component">
        <option class="form-control" value=''>Selecione</option>
    </select>
</div>
