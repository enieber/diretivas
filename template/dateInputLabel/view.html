<div class="form-group">
    <label for="{{id}}" class="{{requerido}}">{{label}}<span ng-if="required" class="required" >*</span>:
    </label>
    <p class="input-group">
        <input type="text" class="form-control {{styleClass}}"
            ng-model="model" ng-required="required"
            uib-datepicker-popup="{{'dd/MM/yyyy' || format}}"
            is-open="opened" show-button-bar="btnbar" datepicker-options="options"
            close-text="Fechar" current-text="Hoje" clear-text="Limpar"
            ng-disabled="disabled"/>
         <span class="input-group-btn">
           <button type="button" class="btn btn-default" ng-click="open()">
             <i class="fa fa-calendar"></i>
           </button>
         </span>
    </p>
       <jmj-validate></jmj-validate>
    </div>
</div>
