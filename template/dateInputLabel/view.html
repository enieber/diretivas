<div class="row">
    <div class="form-group">
        <jmj-label id="{{id}}" label="{{label}}"></jmj-label>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-calendar"></i></span>
            <input id="{{id}}" type="date" class="form-control form-control-2 form-control-padding"  ng-model="model"
                   required="{{ required != undefined}}" placeholder="dd/mm/aaaa"
                   aria-describedby="date inputText">

           <jmj-validate></jmj-validate>
        </div>
    </div>
</div>
