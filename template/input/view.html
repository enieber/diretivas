<input id="{{id}}" type="{{ type || 'text'}}" name="{{id}}" class="form-control form-control-2 form-control-padding" ng-model="model"
       ng-maxlength="maxlength" minlength="{{minlength}}" maxlength="{{maxlength}}"
       placeholder="{{placeholder}}" aria-describedby="input text"  ng-disabled="{{disabled != undefined}}"
       pattern="{{pattern.pattern}}" ng-required="required"
       uib-tooltip="{{tooltip}}" tooltip-placement="bottom" tooltip-trigger="focus" tooltip-enable="!model">
<jmj-validate></jmj-validate>
