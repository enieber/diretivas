
<jmj-label id="{{id}}" label="{{label}}" class="{{ requerido}}" required="{{ required != undefined}}"></jmj-label>
<div class="col-md-7 col-sm-7 col-xs-6 ">
    {{required}}
    <input id="{{id}}" type="{{ type || 'text'}}" name="{{id}}" class="form-control form-control-3" ng-model="model"
           minlength="{{minlength}}" maxlength="{{maxlength}}"
           placeholder="{{placeholder}}" aria-describedby="input text" ng-disabled="{{disabled != undefined}}"
           pattern="{{pattern.pattern}}" ng-required="{{ required != undefined}}"
           uib-tooltip="{{tooltip}}" tooltip-placement="bottom" tooltip-trigger="focus" tooltip-enable="!model">
    <jmj-validate></jmj-validate>
</div>
