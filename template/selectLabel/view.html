<div>
    <jmj-label id="{{id}}" label="{{label}}" required="{{required}}"></jmj-label>
</div>
<div>
    <select name="{{id}}" class="form-control form-control-2"
            ng-disabled="{{disabled != undefined}}"
            ng-options="select[campo] for select in data track by select[campo]"
            ng-model="model" aria-describedby="select component">
        <option class="form-control" value=''>Selecione</option>
    </select>
    <jmj-validate></jmj-validate>
</div>
